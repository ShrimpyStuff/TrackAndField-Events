<!DOCTYPE html>
<html>
    <head>
        <title>Boston Public School Sports Tracker</title>
        <link rel="stylesheet" type="text/css" href="../index.css">

        <style>
            input {
                border: none;
                display: inline;
                font-family: inherit;
                font-size: inherit;
                padding: 0px;
                width: auto;
                background-color: inherit;
            }
        </style>
    </head>
    <body style="overflow: auto;">
        <label class="switch">
            <input type="checkbox" id="darkmodeSwitch">
            <span class="slider round"></span>
        </label>
        <img class="center" width="15%" height="15%" src="../favicon.ico"/>
        <table>
            <caption id="name">Name: <input id="nameText" type="string" placeholder="Edit this"/></caption>
            <caption id="grade">Grade: <input id="gradeText" type="string" placeholder="Edit this"/></caption>
            <caption id="dob">DOB (MM/DD/YYYY): <input id="dobText" type="string" placeholder="Edit this"/></caption>
            <tr style="background-color: #13A4DB;">
                <th>Event Name</th>
                <th>Time</th>
                <th>Placing</th>
            </tr>
            <tbody id="table">
                <tr>
                    <th contenteditable="true"></th>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td><button type="checkbox" onclick="removeRow(this.parentNode.parentNode.rowIndex)">Remove row</button></td>
                </tr>
                <tr>
                    <th contenteditable="true"></th>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td><button type="checkbox" onclick="removeRow(this.parentNode.parentNode.rowIndex)">Remove row</button></td>
                </tr>
            </tbody>
        </table>
        <button class="center" id="newEventRow">Add new event row</button>
        <form id="form" action="" class="center">
            <button type="button" id="Lookup">Lookup</button>
            <button type="submit">Submit</button>
        </form>
        <script src="../darkmode.js"></script>
        <script src="/admin_socket.io/socket.io.js"></script>
        <script src="../adminSite/index.js"></script>
    </body>
</html>
