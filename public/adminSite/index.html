<!DOCTYPE html>
<html>
    <head>
        <title>Boston Public School Sports Tracker</title>
        <link rel="stylesheet" type="text/css" href="../index.css">
    </head>
    <body>
        <label class="switch">
            <input type="checkbox" id="darkmodeSwitch">
            <span class="slider round"></span>
        </label>
        <img class="center" width="15%" height="15%" src="../favicon.ico"/>
        <table>
            <caption id="name">Name: <idkthisisrandom id="nameText" onclick="document.execCommand('selectAll', false, null)" contenteditable>Edit this</idkthisisrandom></caption>
            <caption id="grade">Grade: <idkthisisrandom id="gradeText" onclick="document.execCommand('selectAll', false, null)" contenteditable>Edit this</idkthisisrandom></caption>
            <caption id="dob">DOB (MM/DD/YYYY): <idkthisisrandom id="dobText" onclick="document.execCommand('selectAll', false, null)" contenteditable>Edit this</idkthisisrandom></caption>
            <tr style="background-color: #13A4DB;">
                <th>Event Name</th>
                <th>Time</th>
                <th>Placing</th>
            </tr>
            <tbody id="table">
                <tr>
                    <th contenteditable="true"></th>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                </tr>
                <tr>
                    <th contenteditable="true"></th>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                </tr>
            </tbody>
        </table>
        <button class="center" id="newEventRow">Add new event row</button>
        <form id="form" action="" class="center">
            <button type="button" id="Lookup">Lookup</button>
            <button type="submit">Submit</button>
        </form>
        <script src="../darkmode.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="../adminSite/index.js"></script>
    </body>
</html>
